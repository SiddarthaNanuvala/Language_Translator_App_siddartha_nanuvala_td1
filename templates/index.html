<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Language Translator</title>
    <link rel="stylesheet" href="/static/style.css">
</head>
<body>
    <div class="container">
        <h1>Language Translator</h1>
        <form method="POST">
            <label for="text">Enter text to translate:</label><br>
            <textarea id="text" name="text" rows="4" cols="50" required></textarea><br>

            <label for="language">Choose target language:</label>
            <select id="language" name="language" required>
                <option value="es">Spanish</option>
                <option value="fr">French</option>
                <option value="de">German</option>
                <option value="en">English</option>
                <option value="hi">Hindi</option>
                <option value="te">Telugu</option>
                <option value="ta">Tamil</option>
                <option value="ml">Malayalam</option>
                <!-- Add more options as needed -->
            </select><br><br>

            <button type="submit">Translate</button>
        </form>

        {% if translated_text %}
        <h2>Translation Result:</h2>
        <textarea id="output" readonly rows="4" cols="50">{{ translated_text }}</textarea>
        <br><br>
        <button onclick="copyToClipboard()">Copy to Clipboard</button>
        {% endif %}

        <p>Made with ‚ù§ for language enthusiasts.</p>
    </div>

    <script>
        function copyToClipboard() {
            const output = document.getElementById('output');
            output.select();
            document.execCommand('copy');
            alert('Copied to clipboard!');
        }
    </script>
</body>
</html>
